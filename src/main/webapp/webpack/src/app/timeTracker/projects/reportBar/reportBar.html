<div id="report-bar-container">

  <form [ngFormModel]="createReportForm"
        (ngSubmit)="createReport(createReportForm.value)"
        id="report-bar-indent">

    <div id="report-bar-header">
      <div id="report-bar-timer">
        <input [ngFormControl]="createReportForm.controls['hours']"
               id="hours"
               placeholder="ч"
               maxlength="2"
               onkeyup="this.value = this.value.replace (/[^0-9]/, '')">
        <span id="report-bar-timer-colon">:</span>

        <input [ngFormControl]="createReportForm.controls['minutes']"
               id="minutes"
               placeholder="м"
               maxlength="2"
               onkeyup="this.value = this.value.replace (/[^0-9]/, '')">
      </div>

      <div id="mega-calendar">
        <span>За {{reportDate}}</span>
      </div>

    </div>

    <div id="report-bar-textarea">
    <textarea
      [ngFormControl]="createReportForm.controls['report']">

    </textarea>
      <span id="errorMessage" *ngIf="errorMessage.length!=0">
        {{errorMessage}}
      </span>
    </div>

    <div id="report-bar-send-report">
      <button md-raised-button
              [disabled]="!createReportForm.valid"
              class="md-raised md-primary"
              type="submit">
        Добавить отчет
      </button>
    </div>
  </form>
</div>
