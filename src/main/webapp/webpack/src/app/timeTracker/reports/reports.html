<select [(ngModel)]="selectedType"
        (ngModelChange)="reportTypeSelected()">
  <option selected>Выберите отчет</option>
  <option *ngFor="let reportType of reportTypeList">
    {{reportType}}
  </option>
</select>

<select>
  <option>Выберите отчет</option>
  <option>Проект</option>
  <option>Задача</option>
</select>

<select>
  <option>Выберете конкретный проект или задачу</option>
  <option *ngFor="let project of projectList">
    {{project.name}}
  </option>
  <option>Проект</option>
  <option>Задача</option>
</select>

<label>С</label>
<input placeholder="укажите дату в формате dd-mm-yyyy">
<label>По</label>
<input placeholder="укажите дату в формате dd-mm-yyyy">

<select>
  <option>Можете указать сотрудников</option>
  <option>Все</option>
</select>

<select>
  <option>Выберите тип отчета</option>
  <option>Все отчеты</option>
  <option>Потрачено времени человеком</option>
</select>
