<div id="signup">
  <h1>Регистрация</h1>


  <form [ngFormModel]="signUpForm"
        (ngSubmit)="sighUp(signUpForm.value)">

    <div class="field-wrap">
      <input [ngFormControl]="signUpForm.controls['userName']"
             type="text" placeholder="Имя пользователя" required autocomplete="off"/>
    </div>


    <div class="field-wrap">
      <input [ngFormControl]="signUpForm.controls['email']"
             type="email" placeholder="Email" required autocomplete="off"/>
    </div>

    <div class="field-wrap">
      <input [ngFormControl]="signUpForm.controls['password']"
             type="password" placeholder="Пароль" required autocomplete="off"/>
    </div>
    <button type="submit" class="button button-block">Зарегистрироваться</button>
  </form>

</div>
