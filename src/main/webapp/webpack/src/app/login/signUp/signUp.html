<div id="signup">
  <h1>Регистрация</h1>

  <form>
    <div class="top-row">
      <div class="field-wrap">
        <input type="text" placeholder="Имя" required autocomplete="off" />
      </div>

      <div class="field-wrap">
        <input type="text" placeholder="Фамилия"  required autocomplete="off"/>
      </div>
    </div>

    <div class="field-wrap">
      <input type="email" placeholder="Email" required autocomplete="off"/>
    </div>

    <div class="field-wrap">
      <input type="password" placeholder="Пароль" required autocomplete="off"/>
    </div>
    <button type="submit" class="button button-block">Зарегистрироваться</button>
  </form>

</div>
